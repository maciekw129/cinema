<div class="login__wrapper main-page">
  <div class="login main-container">
    <h2>Login</h2>
    <app-login-form (handleSubmitEvent)="handleLogin($event)"></app-login-form>
    <ng-container *ngIf="authLoader$$ | async as loader">
      <mat-spinner
        *ngIf="loader.status === 'pending'"
        [diameter]="25"
        color="accent"
      ></mat-spinner>
      <p
        class="fnt-13-regular fnt-color-red"
        *ngIf="loader.status === 'failed'"
      >
        {{ loader.errorMessage }}
      </p>
    </ng-container>
    <p class="fnt-13-regular">
      Nie posiadasz konta? <a routerLink="/register"> Zarejestruj siÄ™.</a>
    </p>
  </div>
</div>
