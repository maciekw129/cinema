<div class="cart" *ngIf="cartItems | async as cartItems">
  <app-button
    [icon]="cartShopping"
    (click)="toggleIsCartVisible()"
  ></app-button>
  <p class="cart__counter fnt-color-red fnt-13-bold" *ngIf="cartItems.length">
    {{ cartItems | countCartItems }}
  </p>
  <div *ngIf="isCartVisible" class="cart__content">
    <app-cart-item
      *ngFor="let cartItem of cartItems"
      [cartItem]="cartItem"
    ></app-cart-item>
  </div>
</div>
