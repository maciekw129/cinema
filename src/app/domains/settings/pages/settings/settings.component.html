<div class="main-page">
  <div class="main-container">
    <div class="settings main-card">
      <h2 class="settings__title">Ustawienia</h2>
      <app-settings-form
        (sendSettingsForm)="handlePatchSettings($event)"
      ></app-settings-form>
      <ng-container *ngIf="requestState$ | async as requestState">
        <app-loader [requestState]="requestState"></app-loader>
      </ng-container>
    </div>
  </div>
</div>
