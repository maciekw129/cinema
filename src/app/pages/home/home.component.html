<div class="home">
    <app-button-bar
        class="home__button-bar"
        [buttonBarElements]="buttonBarElements"
        (buttonEvent)="catchValue($event)"
    ></app-button-bar>
    <app-movie
        class="home__movie"
        *ngFor="let movie of movies"
        [movie]="movie"
    ></app-movie>
</div>
