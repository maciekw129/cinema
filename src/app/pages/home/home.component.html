<div class="home main-page">
    <app-button-bar
        class="home__button-bar"
        [buttonBarElements]="buttonBarElements"
        (buttonEvent)="handleButtonEvent($event)"
    ></app-button-bar>
    <app-movie
        class="home__movie"
        *ngFor="let screening of screenings"
        [screenings]="screening"
    ></app-movie>
</div>
