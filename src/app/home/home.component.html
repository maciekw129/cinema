<div class="home main-page">
  <mat-button-toggle-group
    name="fontStyle"
    color="primary"
    class="home__button-bar"
    [value]="day"
  >
    <mat-button-toggle
      *ngFor="let element of getNextFiveDays(); let i = index"
      [value]="element"
      selected
      (click)="navigateToDate(element)"
      >{{ element }}</mat-button-toggle
    >
  </mat-button-toggle-group>
  <router-outlet></router-outlet>
</div>
